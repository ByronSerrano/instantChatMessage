<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Chat APP</title>
</head>
<body>
    <h1 class="title">Chat BCðŸ™ˆ</h1>
    <main>
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text"
            id="name-input" class="name-input" 
            value="User" maxlength="20">
        </div>
        <!-- Message Container -->
        <ul class="message-container" id="message-container">
            <!-- Left Message -->
            <li class="message-left">
                <p class="message">
                    
                    <span></span>
                </p>
            </li>
            <!-- Right Message -->
            <li class="message-right">
                <p class="message">
                    <span></span>
                </p>
            </li>
            <!-- typing Message -->
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    
                </p>
            </li>
        </ul>

        <!-- input and button of Message - Send Message -->
        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                <span><i class="far fa-paper-plane"></i></span>
            </button>
        </form>
    </main>
    <h3 class="clients-total" id="clients-total">Total Users: 1</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" 
        integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
</body>
</html>
